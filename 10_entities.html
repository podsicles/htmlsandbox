<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width", initial-scale="1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
  <title>Forms & Input</title>
</head>
<body>
  <!--Non Breaking SPace-->
  <p>Hello, my name is &nbsp; &nbsp; &nbsp; Brad</p>
  <!--Greater than (&gt) and less than(&lt)-->
  <p>5 &gt; 2</p>
  <p>5 &#62 2</p>
  <p>2 &lt; 5</p>
  <p>2 &#60; 5</p>
  <!-- Copyright -->
  <p>&copy;</p>
  <p>&reg;</p>
  <!--Currency-->
  <p>&cent;</p>
  <p>&pound;</p>
  <p>&yen;</p>
  <p>&euro;</p>
<!--Suits-->
  <p>&spades;</p>
  <p>&clubs;</p>
  <p>&hearts;</p>
  <p>&diams;</p>

<!--Computer code-->
  <code>
    &lt;?php echo 'Hello' ?&gt;
  </code>
  <p>Save the file by pressing <kbd>Ctrl + S</kbd></p>
</body>
</html>
